<div class="container">
    <h1 align="center">{{title}}</h1>
    <form class="form-inline">
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon">$</div>
                <input type="text" class="form-control" #inputAmount id="inputAmount" placeholder="0.00" (click)="subscribeInput(inputAmount)">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <select class="form-control" #currencies id="currencies" (change)="changeCur(currencies)">
                    <option *ngFor="let currency of currencyList" value="{{currency}}">{{currency|uppercase}}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-xs-2">
                    <input type="text" class="form-control" placeholder="0.00" value={{resultAmount}}/>
                </div>
            </div>
        </div>
    </form>
</div>
