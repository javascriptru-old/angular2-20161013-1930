<div class="container">
  <div class="panel panel-default" *ngFor="let user of users | async">
    <div class="panel-heading">
      <h3 class="panel-title">{{user.name}}</h3>
    </div>
    <div class="panel-body">
      <p>Email : {{user.email}}</p>
      <p>Age : {{user.age}}</p>
    </div>
  </div>
</div>


<form [formGroup]="userForm" (ngSubmit) = 'addUser()'>
  <div class="form-group">
    <label for="name">Имя пользователя</label>
    <input formControlName="name" class="form-control" id="name"/>
  </div>

  <div class="form-group">
    <label for="age">Возраст</label>
    <input formControlName="age" type="number" class="form-control" id="age"/>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input formControlName="email"  type="email" class="form-control" id="email"/>
  </div>

  <button type="submit" class="btn btn-default" [disabled] = "!userForm.valid" >Добавить</button>
</form>
